<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador Scripts</title>

<style>
body{
    margin:0;
    background:#0e0e0e;
    font-family:Arial, sans-serif;
    color:white;
    overflow-x:hidden;
}

.background-text{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%) rotate(-30deg);
    font-size:150px;
    font-weight:bold;
    color:rgba(255,0,0,0.1);
    z-index:0;
    pointer-events:none;
    user-select:none;
}

.container{
    max-width:800px;
    margin:auto;
    padding:20px;
    position:relative;
    z-index:1;
}

h1{
    text-align:center;
    color:#00ffcc;;
}

.creator{
    text-align:center;
    font-weight:bold;
    margin-bottom:20px;
}

.card{
    background:#1a1a1a;
    padding:15px;
    border-radius:12px;
    margin-bottom:15px;
}

.card h3{
    margin-top:0;
    color:#00d9c0;;
}

input,textarea,select{
    width:100%;
    padding:8px;
    border-radius:8px;
    border:none;
    margin-top:5px;
    background:#2a2a2a;
    color:white;
}

textarea{
    min-height:80px;
    resize:vertical;
}

.buttons{
    display:flex;
    gap:10px;
    margin-top:10px;
}

button{
    flex:1;
    padding:10px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.add{ background:#3b5bff; }
.generate{ background:#00ffcc; }
.copy{ background:#ffaa00; }
.download{ background:#00aa44; }

.functionBox{
    background:#222;
    padding:10px;
    border-radius:10px;
    margin-top:10px;
    position:relative;
}

.removeBtn{
    position:absolute;
    top:8px;
    right:8px;
    background:#ff4444;
    border:none;
    border-radius:6px;
    padding:5px 8px;
    font-size:12px;
    cursor:pointer;
}

#output{
    height:250px;
    background:#111;
    color:#00ffcc;
}
</style>
</head>
<body>

<div class="background-text">KAUAN MODS</div>

<div class="container">

<h1>Gerador Scripts</h1>
<div class="creator">Criador: Kauan Mods</div>

<div class="card">
<h3>Informações do Script</h3>
<input type="text" id="scriptName" placeholder="Nome do Script">
<input type="text" id="author" placeholder="Autor">
</div>

<div class="card">
<h3>Funções</h3>
<div id="functions"></div>
<button class="add" onclick="addFunction()">Adicionar Função</button>
</div>

<div class="card">
<h3>Ações</h3>
<div class="buttons">
<button class="generate" onclick="generate()">Gerar</button>
<button class="copy" onclick="copyScript()">Copiar</button>
<button class="download" onclick="downloadScript()">Baixar</button>
</div>
</div>

<div class="card">
<h3>Resultado</h3>
<textarea id="output" placeholder="Seu script aparecerá aqui..."></textarea>
</div>

</div>

<script>
function addFunction(){
    let div = document.createElement("div");
    div.className = "functionBox";

    div.innerHTML = `
    <button class="removeBtn" onclick="removeFunction(this)">X</button>

    <input type="text" placeholder="Nome da função" class="functionName">

    <select class="category">
        <option>PLAYER</option>
        <option>FARM</option>
        <option>TELETRANSPORTE</option>
        <option>ARMAS</option>
        <option>VEICULO</option>
        <option>GRAFICO</option>
    </select>

    <textarea placeholder="Código interno da função"></textarea>
    `;

    document.getElementById("functions").appendChild(div);
}

function removeFunction(btn){
    btn.parentElement.remove();
}

function generate(){
    let name = document.getElementById("scriptName").value || "Meu Script";
    let author = document.getElementById("author").value || "Desconhecido";

    let script = `-- ${name}
-- Autor: ${author}
-- Gerado automaticamente

`;

    let boxes = document.querySelectorAll(".functionBox");
    let categorias = {};

    boxes.forEach((box, index) => {
        let funcName = box.querySelector(".functionName").value || "funcao" + (index+1);
        let category = box.querySelector(".category").value;
        let internalCode = box.querySelector("textarea").value || `    print("Executando ${funcName}")`;

        if(!categorias[category]){
            categorias[category] = [];
        }

        categorias[category].push(`
function ${funcName}()
${internalCode}
end
`);
    });

    for(let cat in categorias){
        script += `\n-- ${cat}\n`;
        categorias[cat].forEach(func => {
            script += func + "\n";
        });
    }

    document.getElementById("output").value = script;
}

function copyScript(){
    let text = document.getElementById("output");
    text.select();
    document.execCommand("copy");
    alert("Copiado!");
}

function downloadScript(){
    let text = document.getElementById("output").value;
    let blob = new Blob([text], {type: "text/plain"});
    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "script.lua";
    a.click();
}
</script>

</body>
</html>
