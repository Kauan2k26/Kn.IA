<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lua Script Generator PRO</title>

<style>
body{
    margin:0;
    background:#0f0f0f;
    font-family:Arial;
    color:white;
}

.container{
    max-width:500px;
    margin:auto;
    padding:20px;
}

h1{
    text-align:center;
    color:#00ffcc;
}

input,select,textarea{
    width:100%;
    margin:5px 0;
    padding:8px;
    border-radius:8px;
    border:none;
}

button{
    width:100%;
    padding:10px;
    margin-top:5px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.generate{ background:#00ffcc; }
.copy{ background:#ffaa00; }
.download{ background:#00aa44; }

textarea{
    height:200px;
    background:#1a1a1a;
    color:#00ffcc;
}
</style>
</head>
<body>

<div class="container">
<h1>Lua Script Generator PRO</h1>

<input type="text" id="scriptName" placeholder="Nome do Script">
<input type="text" id="author" placeholder="Autor">

<select id="type">
<option value="base">Base Vazia</option>
<option value="menu">Menu Simples</option>
<option value="loop">Loop Infinito</option>
<option value="function">Estrutura com Função</option>
</select>

<button class="generate" onclick="generate()">Gerar Script</button>
<button class="copy" onclick="copyScript()">Copiar</button>
<button class="download" onclick="downloadScript()">Baixar .lua</button>

<textarea id="output" placeholder="Seu script aparecerá aqui..."></textarea>

</div>

<script>
function generate(){

let name = document.getElementById("scriptName").value || "Meu Script";
let author = document.getElementById("author").value || "Desconhecido";
let type = document.getElementById("type").value;

let script = `-- ${name}
-- Autor: ${author}
-- Gerado automaticamente

`;

if(type === "base"){
script += `
print("Script iniciado com sucesso!")

-- Seu código começa aqui
`;
}

if(type === "menu"){
script += `
menu = true

while menu do
    print("1 - Opção A")
    print("2 - Opção B")
    print("0 - Sair")

    local escolha = io.read()

    if escolha == "1" then
        print("Você escolheu A")
    elseif escolha == "2" then
        print("Você escolheu B")
    elseif escolha == "0" then
        menu = false
    else
        print("Opção inválida")
    end
end
`;
}

if(type === "loop"){
script += `
while true do
    print("Loop rodando...")
    os.execute("sleep 1")
end
`;
}

if(type === "function"){
script += `
function minhaFuncao()
    print("Função executada!")
end

minhaFuncao()
`;
}

document.getElementById("output").value = script;
}

function copyScript(){
let text = document.getElementById("output");
text.select();
document.execCommand("copy");
alert("Copiado!");
}

function downloadScript(){
let text = document.getElementById("output").value;
let blob = new Blob([text], {type: "text/plain"});
let a = document.createElement("a");
a.href = URL.createObjectURL(blob);
a.download = "script.lua";
a.click();
}
</script>

</body>
</html>
